{% extends 'base.html' %}

{% block content %}

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand nav_hed " href="{% url 'index' %}">A2K</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav it me-lg-4  mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  mx-3" aria-current="page" href="{% url 'addandshow' %}">Home</a>
                    </li>
                    <li class="nav-item a">
                        <a class="nav-link  " aria-current="page" href="{% url 'register' %}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active  siz " aria-current="page" href="{% url 'login' %}">Login</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>





    <div class="signup-form col-lg-4">
        <form action="" method="post">
            {% csrf_token %}
            <h1 class="text-center alert alert-light">Log in</h1>
            {#		<p>Please fill in this form to Login!</p>#}
            {% for message in messages %}
                <p class="alert alert-warning" id="messages"> {{ message }}</p>
            {% endfor %}
            {#		<hr>#}
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required="required">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required="required">
            </div>


            <div class="form-group ">
                <button type="submit" class="btn btn-success btn-lg">Login</button>
                <div class="mx-2 sw d-inline ">Create an account?<span class="register "> <a
                        href="{% url 'register' %}"> </span>Register here</a></div>
            </div>
        </form>

    </div>

{% endblock content %}
